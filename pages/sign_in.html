<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login_lab.css">
    <title>Sign in</title>
</head>
<body>
    
    <div class="mi_contenedor">
        <h1>Gestión de estudiantes</h1>
    <div class="card">
        <div class="card-body">
            <!--<h5 class="card-title">Card title</h5>-->   
            <h6 class="card-subtitle mb-2 text-muted">Este formulario crea perfiles de estudiantes</h6>

            <form action="javascript:void(0)" onsubmit="crearEstudiantes()">
                <div class="form-group">
                <label for="id">Identificación</label>
                <input class="form-control" type="number" placeholder="Ingrese su identificación" id="id">
                </div>
                <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" placeholder="Ingrese su nombre" id="name">
                </div>
                <div class="form-group">
                    <label  for="Apellido">Apellido</label>
                    <input class="form-control" type="text" placeholder="Ingrese su apellido" id="lastName">
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input class="form-control" type="number" placeholder="Ingrese su edad" id="age">
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input class="form-control" type="email" placeholder="Ingrese su correo" id="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="carrera">Correo</label>
                    <select class="form-control" name="carreras" id="carrera">
                        <option value="Ingeniería de sistemas">Ingeniería de sistemas</option>
                        <option value="Ingeniería de civil">Ingeniería de civil</option>
                        <option value="Derecho">Derecho</option>
                        <option value="Comunicación">Comunicación</option>
                        
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" value="Crear estudiante">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <script src="../js/sign_in.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
