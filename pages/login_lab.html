<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login_lab.css">
    
    <title>Login lab</title>
</head>
<body>
    <div class="mi_contenedor">
        <h1>Login</h1>
    <div class="card">
        <div class="card-body">

            <!--<h5 class="card-title">Card title</h5>-->   
            <h6 class="card-subtitle mb-2 text-muted">Ingrese los datos requeridos</h6>

            <form  action="javascript:void(0)">
                <!--Usuario-->
                <div class="form-group row">
                  <label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Ingrese su nombre de usuario" id="username">
                  </div>
                </div>
                <!--Contrase침a-->
                <div class="form-group row">
                  <label for="contrasena" class="col-sm-2 col-form-label">Contrase침a</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingrese la contrase침a">
                  </div>
                </div>
                  <!--Tipo-->
                  <div class="form-row align-items-center">
                    <label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
                    <div class="col-auto my-1">
                      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Tipo</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Escoger opci칩n...</option>
                        <option value="profesor">Profesor</option>
                        <option value="estudiante">Estudiante</option>
                        
                      </select>
                    </div>
                     <!--Botones-->
                    <div class="col-sm-10">
                    <a class="btn btn-primary" href="" role="button">Iniciar</a>
                    <a class="btn btn-primary" href="Index.html" role="button">Volver</a>
                </div>
              </form>
              
        </div>
        </div>

    <script src="../js/login_lab.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
